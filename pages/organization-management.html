    <head>
        <meta charset="utf-8"/>
        <title>电子政务</title>
        <meta name="description" content="电子政务"/>
        <meta name="keywords" content="电子政务"/>
        <!--[if IE]>
            <script src="../scripts/base/html5-reset.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="../styles/global/merge.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/page/organization-management.css"/>
    </head>
    <body class="page-inbox">
    	<header id="header">
    		<!-- 页头 -->
    	</header>
    	<div id="content" class="layout">
        		<aside class="mod-tool-bar layout-toolbar">
                    <header><h2 class="title">系统管理</h2></header>
                    <ul class="content">
                        <li><a class="organization-management-btn" href="#" title="组织管理"></a></li>
                        <li><a class="user-management-btn" href="#" title="用户管理"></a></li>
                        <li><a class="batch-processing-btn" href="#" title="批量设置"></a></li>
                    </ul>
                    <footer>工作台</footer>
                </aside>
                <div class="layout-file-list">
                    <header class="clearfix">
                        <div class="operate-area">
                            <a title="新增" class="icon add-btn" href="#"></a>
                            <a title="删除" class="icon delete-btn" href="#"></a>
                            <a title="上移" class="icon up-btn" href="#"></a>
                            <a title="下移" class="icon down-btn" data-tip-content-id="sortBox" href="#"></a>
                            <a title="转换" class="icon transform-btn" data-tip-content-id="filterBox" href="#"></a>
                        </div>
                    </header>
                    <div class="content">

                    </div>
                </div>
                <article class="layout-file-content">
                    <header>
                    </header>
                    <div class="content">
                        <div class="detail-info cell-organization-detail">
                            <div class="cell-header">
                                <h2 class="title">组织详情</h2>
                            </div>
                            <div class="cell-content">
                                <ul class="form-list">
                                    <li>
                                        <label class="label-describe">单位名称：</label>
                                        <input type="text" class="input-box"/>
                                    </li>
                                    <li>
                                        <label class="label-describe">单位地址：</label>
                                        <input type="text" class="input-box"/>
                                    </li>
                                    <li>
                                        <label class="label-describe">电话号码：</label>
                                        <input type="text" class="input-box"/>
                                    </li>
                                    <li>
                                        <label class="label-describe">密码：</label>
                                        <input type="text" class="input-box"/>
                                    </li>
                                    <li>
                                        <label class="label-describe">单位简介：</label>
                                        <textarea class="textarea-box"></textarea>
                                    </li>
                                    <li>
                                        <label class="label-describe">单位权限：</label>
                                        <span class="radio-box">
                                            <label class="radio"><input type="radio" name="authority" autocomplete="off" checked="checked"/>普通用户</label>
                                            <label class="radio"><input type="radio" name="authority" autocomplete="off"/>领导</label>
                                        </span>
                                        <button class="btn" type="button">自定义</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="cell-footer">
                                <button class="btn" type="button">保存</button>
                                <button class="btn reset-btn" type="button">重置</button>
                            </div>
                        </div>
                    </div>
                </article>
    	</div>
    	<footer id="footer">
    		<!-- 页尾 -->
    	</footer>
        <script type="text/javascript" src="../scripts/global/merge.js"></script>
        <script type="text/javascript" src="../scripts/page/inbox.js"></script>
    </body>
</html>
